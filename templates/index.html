<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š Stock Genie v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0a0f1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: cyan; }
    .btn-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .btn {
      padding: 15px 30px;
      border-radius: 10px;
      background: #121a2a;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .bullish { color: #00ff66; }
    .bearish { color: #ff4444; }
    canvas { margin-top: 40px; max-width: 90%; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stock Genie v2 â€” Bullish & Bearish Dashboard</h1>
  <p>Live data | Updates every 30s</p>

  <div class="btn-container">
    <div class="btn bullish" id="bullish">Top Bullish</div>
    <div class="btn bearish" id="bearish">Top Bearish</div>
  </div>

  <canvas id="marketChart"></canvas>

  <script>
    const ctx = document.getElementById('marketChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: "Avg Market % Change",
          borderColor: 'cyan',
          backgroundColor: 'rgba(0,255,255,0.2)',
          data: []
        }]
      },
      options: {
        scales: { y: { beginAtZero: false } },
        plugins: { legend: { labels: { color: "white" } } }
      }
    });

    async function fetchData() {
      const res = await fetch('/api/market-data');
      const data = await res.json();

      document.getElementById("bullish").textContent = `Top Bullish: ${data.latest.bullish}`;
      document.getElementById("bearish").textContent = `Top Bearish: ${data.latest.bearish}`;
      
      chart.data.labels = data.history.map(d => d.time);
      chart.data.datasets[0].data = data.history.map(d => d.avg_change);
      chart.update();
    }

    fetchData();
    setInterval(fetchData, 30000); // every 30 sec
  </script>
</body>
</html>
